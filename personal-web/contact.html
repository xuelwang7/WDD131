<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Xueli's Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/contact.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold">Xueli</div>
                <div>
                    <a href="index.html" class="px-3 py-2 text-gray-700 hover:text-black">Home</a>
                    <a href="index.html#projects" class="px-3 py-2 text-gray-700 hover:text-black">Projects</a>
                    <a href="contact.html" class="px-3 py-2 text-black">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-20 px-4">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-12">Get in Touch</h1>
            
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" name="name" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-black"
                            required>
                    </div>

                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-black"
                            required>
                    </div>

                    <div>
                        <label for="message" class="block text-gray-700 mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-black"
                            required></textarea>
                    </div>

                    <button type="submit" 
                        class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition-colors">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                <div class="contact-info-card">
                    <div class="icon-circle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold mt-4">Email</h3>
                    <p class="text-gray-600 mt-2">hello@xueli.com</p>
                </div>

                <div class="contact-info-card">
                    <div class="icon-circle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold mt-4">Location</h3>
                    <p class="text-gray-600 mt-2">New York, USA</p>
                </div>

                <div class="contact-info-card">
                    <div class="icon-circle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold mt-4">Social</h3>
                    <p class="text-gray-600 mt-2">@xuelidev</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
